{% load static %}<button
	data-drawer-target="logo-sidebar"
	data-drawer-toggle="logo-sidebar"
	aria-controls="logo-sidebar"
	type="button"
	class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
	<span class="sr-only">Open sidebar</span>
	<svg
		class="w-6 h-6"
		aria-hidden="true"
		fill="currentColor"
		viewBox="0 0 20 20"
		xmlns="http://www.w3.org/2000/svg">
		<path
			clip-rule="evenodd"
			fill-rule="evenodd"
			d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
	</svg>
</button>

<aside
	id="logo-sidebar"
	class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
	aria-label="Sidebar">
	<div class="h-full px-3 py-4 overflow-y-auto bg-gray-50">
		<a
			href="#"
			class="flex items-center ps-2.5 mb-5">
			<img
				src="{% static 'img/logo1.jpg' %}"
				class="h-14 rounded-full"
				alt="Logo" />
			<span class="self-center text-md font-semibold whitespace-nowrap">Lapuyan Senior </span>
		</a>
		<ul class="space-y-2 font-medium">
			<li>
				<a
					href="{% url 'approveAccount' %}"
					class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
					<i class="fas fa-user-check w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"></i>

					<span class="ms-3">Approve Account</span>
				</a>
			</li>
			<li>
				<a
					href="{% url 'inputData' %}"
					class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
					<i
						class="fa fa-database flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"
						aria-hidden="true"></i>

					<span class="flex-1 ms-3 whitespace-nowrap">Input Data</span>
				</a>
			</li>
			<li>
				<a
					href="{% url 'mainDashboard' %}"
					class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
					<i class="fas fa-book-reader w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900   "></i>
					
					<span class="flex-1 ms-3 whitespace-nowrap">Manage Data</span>
				</a>
			</li>

			<li>
				<a
					href="{% url 'homepage' %}"
					class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 group">
					<svg
						class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"
						aria-hidden="true"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 18 16">
						<path
							stroke="currentColor"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
					</svg>
					<span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
				</a>
			</li>
		</ul>
	</div>
</aside>
